<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock / Paper / Scissor</h1>
    <div class="choieses">
        <div class="choises" id="Rock"><img src="/Images/rock.png" alt=""></div>
        <div class="choises" id="Paper"><img src="/Images/paper.png" alt=""></div>
        <div class="choises" id="Scissor"><img src="/Images/scissors.png" alt=""></div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p class="U-H">User</p>
            <p id="user"></p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p class="Cp-H">Computer</p>
            <p id="com"></p>
        </div>
    </div>
    <div class="cho-con">
        
        
    </div>
    <div class="massage-container">
        <p id="msg">Play Your Game</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
